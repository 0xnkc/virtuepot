name: Zip Files

on:
  push:

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: vimtor/action-zip@v1
        with:
          files: bottlefactory/src/
          dest: ${{ github.workspace }}/src/src.zip
      - run: zip -qq -r src.zip bottlefactory/src/
        